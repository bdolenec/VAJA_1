<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vnosni obrazci</title>
</head>
<body>
  <h1>Vaš vnosni obrazec</h1>
  <form action="http://vaje.ltfe.org/echo.php" method="POST">
    <label for="ime">Ime osebe:</label>
    <input type="text" id="ime" name="ime" required><br><br>

    <label for="geslo">Geslo:</label>
    <input type="password" id="geslo" name="geslo" required><br><br>

    <label for="ocena">Ocena 1-3:</label>
    <select id="ocena" name="ocena">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select><br><br>

    <label>Barve:</label><br>
    <input type="checkbox" id="rdeca" name="barve[]" value="rdeca">
    <label for="rdeca">Rdeča</label><br>

    <input type="checkbox" id="zelena" name="barve[]" value="zelena">
    <label for="zelena">Zelena</label><br>

    <input type="checkbox" id="nobena" name="barve[]" value="nobena">
    <label for="nobena">Nobena od teh</label><br><br>

    <input type="submit" value="submit">
  </form>
</body>
</html>
